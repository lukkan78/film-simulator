<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>

  <!-- Film reel outer -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#e74c3c" stroke-width="24"/>

  <!-- Film reel center hub -->
  <circle cx="256" cy="256" r="50" fill="#e74c3c"/>
  <circle cx="256" cy="256" r="25" fill="#1a1a1a"/>

  <!-- Film reel spokes/holes -->
  <circle cx="256" cy="150" r="28" fill="#1a1a1a"/>
  <circle cx="256" cy="362" r="28" fill="#1a1a1a"/>
  <circle cx="164" cy="203" r="28" fill="#1a1a1a"/>
  <circle cx="348" cy="203" r="28" fill="#1a1a1a"/>
  <circle cx="164" cy="309" r="28" fill="#1a1a1a"/>
  <circle cx="348" cy="309" r="28" fill="#1a1a1a"/>

  <!-- Film perforations on edge -->
  <rect x="60" y="120" width="16" height="24" rx="3" fill="#444"/>
  <rect x="60" y="180" width="16" height="24" rx="3" fill="#444"/>
  <rect x="60" y="240" width="16" height="24" rx="3" fill="#444"/>
  <rect x="60" y="300" width="16" height="24" rx="3" fill="#444"/>
  <rect x="60" y="360" width="16" height="24" rx="3" fill="#444"/>

  <rect x="436" y="120" width="16" height="24" rx="3" fill="#444"/>
  <rect x="436" y="180" width="16" height="24" rx="3" fill="#444"/>
  <rect x="436" y="240" width="16" height="24" rx="3" fill="#444"/>
  <rect x="436" y="300" width="16" height="24" rx="3" fill="#444"/>
  <rect x="436" y="360" width="16" height="24" rx="3" fill="#444"/>
</svg>
