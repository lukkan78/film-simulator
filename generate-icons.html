<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: system-ui; padding: 20px; background: #1a1a1a; color: #fff; }
        canvas { border: 1px solid #333; margin: 10px; background: #000; }
        .icons { display: flex; flex-wrap: wrap; gap: 20px; }
        .icon-item { text-align: center; }
        a { color: #e74c3c; display: inline-block; margin-top: 5px; }
        button { background: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator - Film Reel</h1>
    <p>Click "Download" under each icon to save it.</p>
    <div class="icons" id="icons"></div>

    <script>
        const sizes = [180, 192, 512];

        function drawFilmReel(ctx, size) {
            const s = size;
            const cx = s / 2;
            const cy = s / 2;

            // Background circle
            const gradient = ctx.createLinearGradient(0, 0, s, s);
            gradient.addColorStop(0, '#2a2a2a');
            gradient.addColorStop(1, '#1a1a1a');

            ctx.beginPath();
            ctx.arc(cx, cy, s * 0.47, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Film reel outer ring
            ctx.beginPath();
            ctx.arc(cx, cy, s * 0.35, 0, Math.PI * 2);
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = s * 0.047;
            ctx.stroke();

            // Center hub
            ctx.beginPath();
            ctx.arc(cx, cy, s * 0.1, 0, Math.PI * 2);
            ctx.fillStyle = '#e74c3c';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(cx, cy, s * 0.05, 0, Math.PI * 2);
            ctx.fillStyle = '#1a1a1a';
            ctx.fill();

            // Reel holes (6 holes in circle)
            const holeRadius = s * 0.055;
            const holeDistance = s * 0.21;
            for (let i = 0; i < 6; i++) {
                const angle = (i * 60 - 90) * Math.PI / 180;
                const hx = cx + Math.cos(angle) * holeDistance;
                const hy = cy + Math.sin(angle) * holeDistance;
                ctx.beginPath();
                ctx.arc(hx, hy, holeRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#1a1a1a';
                ctx.fill();
            }

            // Film perforations on sides
            ctx.fillStyle = '#444';
            const perfW = s * 0.03;
            const perfH = s * 0.045;
            const perfX1 = s * 0.12;
            const perfX2 = s - s * 0.12 - perfW;

            for (let i = 0; i < 5; i++) {
                const y = s * 0.24 + i * s * 0.12;
                ctx.fillRect(perfX1, y, perfW, perfH);
                ctx.fillRect(perfX2, y, perfW, perfH);
            }
        }

        const container = document.getElementById('icons');

        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-item';

            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            drawFilmReel(ctx, size);

            const label = document.createElement('p');
            const filename = size === 180 ? 'apple-touch-icon.png' : `icon-${size}.png`;
            label.textContent = filename;

            const btn = document.createElement('button');
            btn.textContent = 'Download';
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };

            div.appendChild(canvas);
            div.appendChild(label);
            div.appendChild(btn);
            container.appendChild(div);
        });
    </script>
</body>
</html>
